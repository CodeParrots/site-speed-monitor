machine:
  php:
    version: 5.6.22
  environment:
    PATH: $HOME/.composer/vendor/bin:$PATH

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install subversion

test:
  pre:
    - |
      composer global require wp-coding-standards/wpcs
      phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
  override:
    - phpcs --standard=phpcs.ruleset.xml --extensions=php --colors -s -p -v ./

deployment:
  # Deploy on master branch
  live_deploy:
    branch: master
    commands:
      - grunt build
      # Move our .zip file into the Circle Artifacts directory so
      # it is downloadable on the website, in the Artifacts tab.
      - mv ~/${CIRCLE_PROJECT_REPONAME}/build/*.zip ${CIRCLE_ARTIFACTS}
